    <script type="text/javascript">
        $(window).scroll(function() {
            if ($(this).scrollTop() > 190) { //use `this`, not `document`
                $('.heading_board').css({
                    'display': 'none'
                });
            }
            if ($(this).scrollTop() < 90) { //use `this`, not `document`
                $('.heading_board').css({
                    'display': 'block'
                });
            }
        });
